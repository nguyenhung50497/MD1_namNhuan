<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="year">Nhập năm</label>
<br>
<input type="text" name="year" id="year">
<br>
<button onclick="leapYear()">Kết quả</button>
<script>
    function leapYear() {
        let year = document.getElementById("year").value;
        if (year % 4 == 0) {
            if (year % 100 ==0) {
                if (year % 400 ==0) {
                    document.write(year + ": là năm nhuận.");
                }
                    else {
                        document.write(year + ": không là năm nhuận.")
                }
            }
            else {
                document.write(year + ": là năm nhuận.")
            }
        }
        else document.write(year + ": không là năm nhuận.")
    }
</script>
</body>
</html>
